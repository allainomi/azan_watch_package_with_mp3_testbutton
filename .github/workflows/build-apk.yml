name: Build Azan Watch APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Create Flutter Project in Root
      run: |
        # Clean existing Flutter files
        rm -rf android ios lib test
        
        # Create Flutter project in current directory
        flutter create --org com.azan .
        
    - name: Install Dependencies
      run: flutter pub get
      
    - name: Build APK
      run: |
        echo "=== Building APK ==="
        flutter build apk --release
        echo "=== APK Files List ==="
        ls -la build/app/outputs/flutter-apk/
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: azan-watch-app
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Show Success Message
      run: |
        echo "ðŸŽ‰ APK successfully built!"
        echo "ðŸ“± Download from Artifacts section"
