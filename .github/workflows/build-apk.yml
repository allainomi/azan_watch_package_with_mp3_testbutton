name: Build Azan Watch APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Create Flutter Project
      run: |
        # Delete existing folders if they exist
        rm -rf android ios lib test
        
        # Create new Flutter project
        flutter create --org com.azan --project-name azan_watch_app .
        
    - name: Copy App Code
      run: |
        # Copy our main.dart file
        cp lib/main.dart azan_watch_app/lib/
        cd azan_watch_app
        
    - name: Install Dependencies
      run: |
        cd azan_watch_app
        flutter pub get
      
    - name: Build APK
      run: |
        cd azan_watch_app
        flutter build apk --release
        echo "APK build completed!"
        ls -la build/app/outputs/flutter-apk/
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: azan-watch-app
        path: azan_watch_app/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
