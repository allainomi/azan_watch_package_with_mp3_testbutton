name: Build Azan Watch APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # âœ… v4 Ø¯Ø±Ø³Øª ÛÛ’
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Install Dependencies
      run: flutter pub get
      
    - name: Run Tests
      run: flutter test
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: azan-watch-app
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Show Success Message
      run: |
        echo "ğŸ‰ APK successfully built!"
        echo "ğŸ“± Download from Artifacts section"
