name: Build Azan Watch APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Fix Flutter Project Structure
      run: |
        echo "ğŸ”§ Fixing Flutter project structure..."
        
        # Check if it's a valid Flutter project
        if [ ! -f "pubspec.yaml" ]; then
          echo "âŒ pubspec.yaml not found"
          exit 1
        fi
        
        # Create proper Flutter project structure
        flutter create --org com.azan --project-name azan_watch_app --overwrite .
        
    - name: Install Dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: azan-watch-app
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Show Success Message
      run: |
        echo "ğŸ‰ APK successfully built!"
        echo "ğŸ“± Download from Artifacts section"
        echo "ğŸ“¦ APK size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
